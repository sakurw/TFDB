<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>TFDB</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/search.css">
</head>

<body>


  <div id="main" class="main main-with-sidebar-wide">
    <div class="title-bar">Search from TFDB<div></div>
    </div>
    <div class="search-box">
      <div class="search-terms">
        <div class="term-group">
          <button class="group-button">Identification Info<span class="group-button-arrow"><i
                class="fas fa-angle-down"></i></span></button>
          <div class="for-flex">
            <div id="group-content" class="group-content">
              <label>
                Fumen ID :<input type="number" id="FumenId" class="FumenId">
              </label>
              <label>
                Title :<input type="text" id="Title" class="Title">
              </label>
              <label>
                Title option(temp):<input type="text" id="TitleOption" class="Title">
              </label>
            </div>
          </div>
          <button class="group-button">Metadata<span class="group-button-arrow"><i
                class="fas fa-angle-down"></i></span></button>
          <div class="for-flex">
            <div id="group-content" class="group-content">
              <label>
                Discord UID(user API) :<input type="number" id="DiscordId" class="FumenId">
              </label>
              <label>
                Register date :<input type="date" id="RegisterTimeFrom" class="Title"><span>~</span><input type="date"
                  id="RegisterTimeTo" class="Title">
              </label>
              <label>
                Page :<input type="number" id="PageFrom" class="Title"><span>~</span><input type="number" id="PageTo"
                  class="Title">
              </label>

            </div>
          </div>
          <button class="group-button">Type Classification<span class="group-button-arrow"><i
                class="fas fa-angle-down"></i></span></button>
          <div class="for-flex">
            <div id="group-content" class="group-content">
              <label>
                Fumen Type :<select id="FumenType">
                  <option value=0></option>
                  <option value=1>Template</option>
                  <option value=2>Quiz</option>
                  <option value=3>Knowledge</option>
                </select>
              </label>
              <label>
                Timing Type :<select id="TimeType">
                  <option value=0></option>
                  <option value=1>Opener</option>
                  <option value=2>Following Opener</option>
                  <option value=3>Mid</option>
                </select>
              </label>
            </div>
          </div>
          <button class="group-button group-button-field">Field<span class="group-button-arrow"><i
                class="fas fa-angle-down"></i></span></button>
          <div class="for-flex for-flex-field">
            <div id="group-content" class="group-content">
              <label>
                Fumen ID :<input type="number" id="FumenId" class="FumenId">
              </label>
              <label>
                Title :<input type="text" id="Title" class="Title">
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="search-buttons">
        <!--<button id="search" class="search-button">SEARCH</button>
        <button id="clear" class="clear-button">CLEAR</button>-->
      </div>
    </div>
  </div>
  <div id="sidebar_contena" class="sidebar-contena"></div>
  <script type="module" src="/js/search.js"></script>
</body>

</html>

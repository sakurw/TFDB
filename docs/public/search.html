<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TFDB</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="css/search.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
</head>

<body>
  <div id="main" class="main main-with-sidebar-wide">
    <div class="title-bar">Search from TFDB<div></div>
    </div>
    <div class="search-box">
      <div class="search-terms">
        <div class="term-group">
          <button class="group-button">
            Identification Info<span class="group-button-arrow"><i class="fas fa-angle-down"></i></span>
          </button>
          <div class="group-content">
            <div>Fumen ID：<input type="number" id="FumenId" class="FumenId box" /></div>
            <div class="title-container">
              <div>Title：<input type="text" id="Title" class="Title box" /></div>
              <div class="toggle-container">
                <div class="toggle-labels">
                  <div class="toggle-label">exact</div>
                  <div class="toggle-switch" id="TitleToggleSwitch">
                    <div class="toggle-button"></div>
                  </div>
                  <div class="toggle-label">contains</div>
                </div>
              </div>
            </div>
          </div>

          <button class="group-button">
            Metadata<span class="group-button-arrow"><i class="fas fa-angle-down"></i></span>
          </button>
          <div class="group-content">
            <div>
              Discord UID：<input type="number" id="DiscordId" class="box discordid" />
              <button title="RefferToUserTable" id="userTableButton" class="action-button"><i
                  class="fas fa-table"></i></button>
            </div>
            <div>
              Register date：<input type="date" id="RegisterTimeFrom" class="box range-from register-date"
                max="9999-12-31" /> ~
              <input type="date" id="RegisterTimeTo" class="box range-to register-date" max="9999-12-31" />
            </div>
            <div>Page：<input type="number" id="PageFrom" class="box range-from page" /> ~
              <input type="number" id="PageTo" class="box range-to page" />
            </div>
          </div>

          <button class="group-button">
            Type Classification<span class="group-button-arrow"><i class="fas fa-angle-down"></i></span>
          </button>
          <div class="group-content">
            <div>Fumen Type：
              <select id="FumenType" class="box type">
                <option value="0"></option>
                <option value="1">Template</option>
                <option value="2">Quiz</option>
                <option value="3">Knowledge</option>
              </select>
            </div>
            <div>Timing Type：
              <select id="TimeType" class="box type">
                <option value="0"></option>
                <option value="1">Opener</option>
                <option value="2">Following Opener</option>
                <option value="3">Mid</option>
              </select>
            </div>
          </div>

          <button class="group-button">
            Field<span class="group-button-arrow"><i class="fas fa-angle-down"></i></span>
          </button>
          <div class="group-content">
            <div class="field-container">
              <div class="field-inputs">
                <table>
                  <tr>
                    <th></th>
                    <th>Height</th>
                    <th>Width</th>
                  </tr>
                  <tr>
                    <th>Field size：</th>
                    <th><input type="number" id="FieldHeight" class="box" min="1" max="24" placeholder="1~24" /></th>
                    <th><input type="number" id="FieldWidth" class="box" min="2" max="10" placeholder="2~10" /></th>
                    <th><button class="action-button" id="FieldReset">Reset Field</button></th>
                  </tr>
                </table>
                <div class="field-toggles">
                  <div class="toggle-container">
                    <div class="toggle-labels">
                      <div class="toggle-label mirror">mirror</div>
                      <div class="toggle-switch" id="MirrorToggleSwitch">
                        <div class="toggle-button"></div>
                      </div>
                      <div class="toggle-label non-mirror">non-mirror</div>
                    </div>
                  </div>
                  <div class="toggle-container">
                    <div class="toggle-labels">
                      <div class="toggle-label">exact</div>
                      <div class="toggle-switch" id="FieldToggleSwitch">
                        <div class="toggle-button"></div>
                      </div>
                      <div class="toggle-label">contains</div>
                    </div>
                  </div>
                </div>
              </div>
              <div id="Field" class="Field"></div>
            </div>
          </div>
          <div></div>
        </div>
      </div>

      <div class="search-buttons">
        <button id="search" class="action-button">SEARCH</button>
        <button id="clear" class="action-button">CLEAR</button>
      </div>
    </div>
  </div>
  <div id="sidebar_contena" class="sidebar-contena"></div>
  <script type="module" src="/js/search.js"></script>

  <!--users用pop-->
  <div id="popWindow" class="pop-background">
    <div class="pop-content">
      <span class="user-title">TFDB USER</span>
      <span id="popClose" class="pop-close">&times;</span>
      <div class="users-container">
        <table id="userTable" class="user-table">
          <tr>
            <td></td>
            <td>Discord ID</td>
            <td>Discord name</td>
          </tr>
        </table>
      </div>
      <div>
        <button id="userSelect" class="action-button user-input-button">INPUT</button>
      </div>
    </div>
  </div>
</body>

</html>
